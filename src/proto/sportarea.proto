syntax = "proto3";

package sportarea;

service SportareaService {
  rpc getAreaById(GetAreaByIdRequest) returns (GetAreaByIdResponse) {}
}

message GetAreaByIdRequest {
  string sportAreaId = 1;
  string sportType = 2;
  string areaId = 3;
}

message GetAreaByIdResponse {
  SportDetail data = 1;
}

message SportDetail {
  string name = 2;
  string openTime = 3;
  string closeTime = 4;
  string price = 5;
}